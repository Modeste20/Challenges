<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Use Fraunces fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  
  
  <!--CSS-->
  <link rel="stylesheet" href="./index.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div class="container">
    <article class="card">
      <div class="card-img">
        <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      </div>
      <div class="card-body">
        <h5 class="sub-title">
          Perfume
        </h5>
        <h2 class="card-title">
          Gabrielle Essence Eau De Parfum
        </h2>
        <p class="card-text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="actual-price">
            $149.99
          </span>
          <del class="old-price">
            $169.99
          </del>
        </div>
        <a href="" class="card-link">
         <img src="./images/icon-cart.svg" alt="Cart" /> <span>Add to Cart</span>
        </a>
      </div>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Modeste20">Landry</a>.
    </div>
  </div>

  
</body>

</html>
