<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./../images/favicon/favicon.png">
    <link rel="stylesheet" href="login.css">
    <title>Login Card Challenge</title>
</head>
<body>
    <section class="login">
        <div class="login-img">
            <img 
                src="./images/login.jpg"
                alt="A man try to login to his account for access to may features by Login"
                class="login-ils"
            />
        </div>
        <div class="login-content">
            <h1 class="login-title">Log In</h1>
            <p>
                Login to your account to download assets like images, videos, audios and many more.
            </p>
            <form action="" class="login-form">
                <input type="text" name="email" id="email" class="login-input" placeholder="Enter your email address">
                <div class="login-action">
                    <a href="/">Forgot password ?</a>
                    <button type="submit" class="login-submit">Next</button>
                </div>
            </form>
            <div class="login-fbg">
                <p>
                    Or Log in with
                </p>
                <div class="login-network">
                    <a href="">
                      <img src="./images/facebook-48.png" width="30px" alt="Facebook">  Facebook
                    </a>
                    <a href="">
                        <img src="./images/google-48.png" width="30px" alt="Google">  Google
                    </a>
                </div>
                <p>
                    Don't have account yet ? <a href="">Sign up</a>
                </p>
            </div>
        </div>
    </section>
</body>
</html>
