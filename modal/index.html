<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./../images/favicon/favicon.png">
    <title>Modal design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="modal">
        <div class="modal-container">
            <div class="fa fa-times"></div>
            <h2>Share this article</h2>
            <p>
                If you like and find this article helpful, share it with your friends.They'll thank you later
            </p>
            <nav>
                <a href="#" class="link link-facebook">
                    <span class="fa-brands fa-facebook-f"></span> Facebook
                </a>

                <a href="#" class="link link-twitter">
                    <span class="fa-brands fa-twitter"></span> Twitter
                </a>

                <a href="#" class="link link-reddit">
                    <span class="fa-brands fa-reddit-alien"></span> Reddit
                </a>
            </nav>

            <div>
                <strong>4.5 K</strong> Shares
            </div>

            <button>
                Close this window
            </button>
        </div>
    </div>
</body>

</html>
