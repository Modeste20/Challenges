<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./../images/favicon/favicon.png">
    <!--Font awesome for icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Google font Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!--Link CSS File-->
    <link rel="stylesheet" href="card.css">
    <title>Post card Design</title>
</head>
<body>
    <div class="card">
        <div class="card-img">
            <img src="./image/olivia.jpg" alt="">
        </div>
        <div class="card-main">
            <textarea name="post" id="post">What's hapenning ?</textarea>
            <div class="card-footer">
                <div class="card-icons">
                    <div class=" card-icn fa fa-thin fa-image"></div>
                    <div class=" card-icn fa fa-video-camera"></div>
                    <div class=" card-icn fa fa-thin fa-face-smile"></div>
                </div>
                <button type="submit" class="card-btn">Post</button>
            </div>
        </div>
    </div>
</body>
</html>
